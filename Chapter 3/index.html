        function isEven(num) {
            if(num == 0) {
                return true;
            }
            else if(num == 1) {
                return false;
            } 
            else {
                num -= 2;
                return isEven(num);
            }
        }

        function countBs(word) {
            
            return countChar(word, 'B');
        }

        function countChar(word, letter) {
            let count = 0;

            for(let i = 0; i <= (word.length -1); i++) {
                if(word[i] == letter) {
                    count++;
                }
            }
            return count;
        }
