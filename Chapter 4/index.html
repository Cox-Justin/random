        //EXERCISE ONE
        function range(start, end) {
            let numbers = [];
            for(let i = 0; start != (end + 1); i++) {
                numbers[i] = start;
                start++;
            }
            return numbers;
        }

        function sum(numbers) {
            let sum = 0;
            for(let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }

            return sum;
        }


        // EXERCISE TWO
        function reverseArray(arrayToReverse) {
            // create an array to hold the reverse order
            let reversedArray = [];
            let index = 0;
            // start from end of passed array and store at front of reverseArray
            for(let i = (arrayToReverse.length - 1); i >= 0; i--) {
                reversedArray[index] = arrayToReverse[i];
                index++;
            }
            //console.log(reversedArray);
            return reversedArray;
        }

        function reverseArrayInPlace(array2Reverse) {
            let item1 = array2Reverse[0]; // beginning
            let item2 = array2Reverse[(array2Reverse.length - 1)]; // end

            let end = (array2Reverse.length - 1); // indicates second location to swap

            if(array2Reverse.length % 2 == 0) {
                let stop = array2Reverse.length / 2; // when to stop the for loop

                for(let i = 0; i < stop; i++) {
                    array2Reverse[i] = item2;
                    array2Reverse[end] = item1;
                    item1++;
                    item2--;
                    end--;
                }
            } else {
                let stop = (array2Reverse.length / 2) - 1; // when to stop the for loop

                for(let i = 0; i < stop; i++) {
                    array2Reverse[i] = item2;
                    array2Reverse[end] = item1;
                    item1++;
                    item2--;
                    end--;
                }
            }
            return array2Reverse;
        }
